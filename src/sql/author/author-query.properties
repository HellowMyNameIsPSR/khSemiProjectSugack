selectBrandName=SELECT * FROM AUTHOR WHERE AUTHOR_NAME = ?
selectProTypeAll=SELECT TYPE_ID, MATERIAL FROM PROTYPE
insertAuthor=INSERT INTO AUTHOR VALUES (?, ?, ?,  SYSDATE, ?)
insertAuthorType=INSERT INTO AUTHOR_TYPE VALUES (TYPE_ID_SEQ.NEXTVAL, ?, (SELECT TYPE_ID FROM PROTYPE WHERE MATERIAL = ?))
#UPDATE : 1(APPLY_CODE) -> FORIGNE KEY
insertApply1File=INSERT INTO PIC_FILE VALUES (PIC_FILE_SEQ.NEXTVAL, ?, ?, ?, ?, (SELECT APPLY_ID FROM AUTHOR_APPLY WHERE MEMBER_ID = ?), 0)
insertAuthorApply=INSERT INTO AUTHOR_APPLY VALUES (APPLY_ID_SEQ.NEXTVAL, ?, ?, ?)
selectOneAuthorApply=SELECT M.MEMBER_ID, M.MEMBER_NAME, M.EMAIL, A.AUTHOR_NAME, A.APPLY_CONTENT,AA.APPLY_STAT1, AA.APPLY_STAT2, A.APPLY_DATE, T.CRAFT_ID, T.MATERIAL, F.ORIGIN_NAME, F.CHANGE_NAME, F.FILE_PATH, F.FILE_TYPE FROM MEMBER M JOIN AUTHOR A ON (M.MEMBER_ID = A.MEMBER_ID) JOIN AUTHOR_APPLY AA ON (M.MEMBER_ID = AA.MEMBER_ID) JOIN (SELECT MEMBER_ID, AT.CRAFT_ID, P.MATERIAL FROM AUTHOR_TYPE AT JOIN PROTYPE P ON (AT.CRAFT_ID = P.TYPE_ID)) T ON (A.MEMBER_ID = T.MEMBER_ID) JOIN PIC_FILE F ON (AA.APPLY_ID = F.APPLY_CODE) WHERE A.MEMBER_ID = ?
insertApply2=INSERT INTO PIC_FILE VALUES (PIC_FILE_SEQ.NEXTVAL, ?, ?, ?, ?, (SELECT APPLY_ID FROM AUTHOR_APPLY WHERE MEMBER_ID = ?), 0)