listCount=SELECT COUNT(*) FROM WORK W JOIN MEMBER M ON (W.MEMBER_ID = M.MEMBER_ID) WHERE M.MEMBER_ID = ?
selectSalesList=SELECT RNUM, WORK_ID, WORK_NAME, PRICE, WR_DATE FROM (SELECT ROWNUM RNUM, WORK_ID, WORK_NAME, PRICE, WR_DATE FROM (SELECT W.WORK_ID, W.WORK_NAME, W.PRICE, W.WR_DATE FROM WORK W JOIN MEMBER M ON (W.MEMBER_ID = M.MEMBER_ID) WHERE M.MEMBER_ID = ? ORDER BY WR_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
selectWrdate=SELECT * FROM WORK WHERE WR_DATE BETWEEN ? AND ?

insertSale=INSERT INTO WORK VALUES(WORK_SEQ.NEXTVAL, ?, ?, ?, SYSDATE, NULL, NULL, NULL, 'SALES', ?, ?, ?, 101, 20)
insertOption=INSERT INTO WORK_OPTION VALUES(WORK_OPTION_SEQ.NEXTVAL, ?, ?, WORK_SEQ.CURRVAL, ?)

insertPicFile=INSERT INTO WORK_PIC VALUES ('WP'||WORK_PIC_SEQ.NEXTVAL, ?, ?, ?, ?, WORK_SEQ.CURRVAL)
selectCurrval=SELECT WORK_SEQ.CURRVAL FROM DUAL
selectSalesDate=SELECT ROWNUM, WORK_ID, WORK_NAME, WORK_CONTENT, DELI_PRICE, WR_DATE, RS_DATE, MAX_COUNT, CS_DATE, WORK_KIND, MEMBER_ID, PRICE, CID, TYPE_ID, WCOUNT FROM WORK WHERE WR_DATE BETWEEN ? AND ? AND ROWNUM BETWEEN ? AND ? ORDER BY WR_DATE DESC
selectWorkName=SELECT * FROM WORK WHERE WORK_NAME LIKE ?
select=
selectOne=SELECT WORK_ID, WORK_NAME, WORK_CONTENT, DELI_PRICE, PRICE, CID FROM WORK WHERE WORK_ID = ?
selectImg=SELECT WP_ID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, PIC_TYPE FROM WORK_PIC WHERE WORK_ID = ?

updateSale=UPDATE WORK SET WORK_NAME=?, WORK_CONTENT=?, DELI_PRICE=?, PRICE=?, CID=? WHERE WORK_ID = ?
updatePicFile=UPDATE WORK_PIC SET ORIGIN_NAME=?, CHANGE_NAME=? WHERE WP_ID = ?

selectImageList=SELECT W.WORK_ID, WORK_NAME, WORK_CONTENT, DELI_PRICE, WR_DATE, RS_DATE, MAX_COUNT, CS_DATE, WORK_KIND, MEMBER_ID, MAX_COUNT, C.CID, TYPE_ID, WCOUNT, WP.ORIGIN_NAME, WP.CHANGE_NAME, WP.FILE_PATH, CATEGORY FROM WORK W JOIN WORK_PIC WP ON (W.WORK_ID = WP.WORK_ID) JOIN CATEGORY C ON (C.CID = W.CID) WHERE WP.PIC_TYPE = '0' AND W.WORK_KIND = 'SALES' ORDER BY W.WCOUNT DESC

selectOrderList=SELECT RNUM, OD_ID, PAY_DATE, WORK_NAME, MEMBER_NAME, DELI_STATUS FROM (SELECT ROWNUM RNUM, OD_ID, PAY_DATE, WORK_NAME, MEMBER_NAME, DELI_STATUS FROM (SELECT O.OD_ID, P.PAY_DATE, W.WORK_NAME, M.MEMBER_NAME, D.DELI_STATUS FROM PAYMENT P JOIN ORDER_LIST O ON(O.PAY_ID = P.PAY_ID) JOIN BASKET B ON(B.BASKET_ID = O.BASKET_ID) JOIN WORK W ON(W.WORK_ID = B.WID) JOIN MEMBER M ON(M.MEMBER_ID = B.MID) LEFT OUTER JOIN MEMBER M ON(M.MEMBER_ID = W.MEMBER_ID) JOIN DELIVERY D ON(D.PAY_ID = P.PAY_ID) WHERE W.MEMBER_ID = ? ORDER BY PAY_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
orderlistCount=SELECT COUNT(*) FROM MEMBER M JOIN BASKET B ON(B.MID = M.MEMBER_ID) JOIN WORK W ON(B.WID = W.WORK_ID) LEFT OUTER JOIN WORK W ON(W.MEMBER_ID = M.MEMBER_ID) JOIN ORDER_LIST O ON(O.BASKET_ID = B.BASKET_ID) JOIN PAYMENT P ON (P.PAY_ID = O.PAY_ID) JOIN DELIVERY D ON(D.PAY_ID = P.PAY_ID) WHERE W.MEMBER_ID = ?

selectExchangeList=SELECT RNUM, REFUND_ID, WORK_NAME, COUNT, REFUND_ENDDATE, MEMBER_NAME, REFUND_DATE, REFUND_REASON, OD_ID, PAY_ID FROM (SELECT ROWNUM RNUM, REFUND_ID, WORK_NAME, COUNT, REFUND_ENDDATE, MEMBER_NAME, REFUND_DATE, REFUND_REASON, OD_ID, PAY_ID FROM(SELECT R.REFUND_ID, O.OD_ID, R.REFUND_ENDDATE, W.WORK_NAME, B.COUNT, M.MEMBER_NAME, R.REFUND_DATE, R.REFUND_REASON, P.PAY_ID FROM REFUND R JOIN PAYMENT P ON(R.PAY_ID = P.PAY_ID) JOIN DELIVERY D ON(D.PAY_ID = P.PAY_ID) JOIN ORDER_LIST O ON(R.PAY_ID = O.PAY_ID) JOIN BASKET B ON(B.BASKET_ID = O.BASKET_ID) JOIN MEMBER M ON(M.MEMBER_ID = B.MID) JOIN WORK W ON(W.WORK_ID = B.WID) LEFT OUTER JOIN MEMBER M ON(W.MEMBER_ID = M.MEMBER_ID) WHERE W.MEMBER_ID = ? ORDER BY REFUND_ENDDATE DESC)) WHERE RNUM BETWEEN ? AND ?
exchangeListCount=SELECT COUNT(*) FROM MEMBER M JOIN BASKET B ON(B.MID = M.MEMBER_ID) JOIN WORK W ON(B.WID = W.WORK_ID) LEFT OUTER JOIN WORK W ON(W.MEMBER_ID = M.MEMBER_ID) JOIN ORDER_LIST O ON(O.BASKET_ID = B.BASKET_ID) JOIN PAYMENT P ON (P.PAY_ID = O.PAY_ID) JOIN DELIVERY D ON(D.PAY_ID = P.PAY_ID) JOIN REFUND R ON(R.PAY_ID = P.PAY_ID) WHERE W.MEMBER_ID = ? ORDER BY PAY_DATE DESC
selectExchangeDate=SELECT RNUM, REFUND_ID, WORK_NAME, COUNT, REFUND_ENDDATE, MEMBER_NAME, REFUND_DATE, REFUND_REASON, OD_ID, PAY_ID FROM (SELECT ROWNUM RNUM, REFUND_ID, WORK_NAME, COUNT, REFUND_ENDDATE, MEMBER_NAME, REFUND_DATE, REFUND_REASON, OD_ID, PAY_ID FROM(SELECT R.REFUND_ID, O.OD_ID, R.REFUND_ENDDATE, W.WORK_NAME, B.COUNT, M.MEMBER_NAME, R.REFUND_DATE, R.REFUND_REASON, P.PAY_ID FROM REFUND R JOIN PAYMENT P ON(R.PAY_ID = P.PAY_ID) JOIN DELIVERY D ON(D.PAY_ID = P.PAY_ID) JOIN ORDER_LIST O ON(R.PAY_ID = O.PAY_ID) JOIN BASKET B ON(B.BASKET_ID = O.BASKET_ID) JOIN MEMBER M ON(M.MEMBER_ID = B.MID) JOIN WORK W ON(W.WORK_ID = B.WID) LEFT OUTER JOIN MEMBER M ON(W.MEMBER_ID = M.MEMBER_ID) WHERE W.MEMBER_ID = ? AND R.REFUND_ENDDATE BETWEEN ? AND ? ORDER BY REFUND_ENDDATE DESC)) WHERE RNUM BETWEEN ? AND ?
exchangeDateCount=SELECT COUNT(*) FROM (SELECT ROWNUM RNUM, REFUND_ID, WORK_NAME, COUNT, REFUND_ENDDATE, MEMBER_NAME, REFUND_DATE, REFUND_REASON, OD_ID, PAY_ID FROM(SELECT R.REFUND_ID, O.OD_ID, R.REFUND_ENDDATE, W.WORK_NAME, B.COUNT, M.MEMBER_NAME, R.REFUND_DATE, R.REFUND_REASON, P.PAY_ID FROM REFUND R JOIN PAYMENT P ON(R.PAY_ID = P.PAY_ID) JOIN DELIVERY D ON(D.PAY_ID = P.PAY_ID) JOIN ORDER_LIST O ON(R.PAY_ID = O.PAY_ID) JOIN BASKET B ON(B.BASKET_ID = O.BASKET_ID) JOIN MEMBER M ON(M.MEMBER_ID = B.MID) JOIN WORK W ON(W.WORK_ID = B.WID) LEFT OUTER JOIN MEMBER M ON(W.MEMBER_ID = M.MEMBER_ID) WHERE W.MEMBER_ID = ? AND R.REFUND_ENDDATE BETWEEN ? AND ? ORDER BY REFUND_ENDDATE DESC))

selectQnaList=SELECT RNUM, BNO, MEMBER_NAME, TITLE, WORK_NAME, WRITE_DATE, CONTENT, DIVISON FROM(SELECT ROWNUM RNUM, BNO, MEMBER_NAME, TITLE, WORK_NAME, WRITE_DATE, CONTENT, DIVISON FROM (SELECT B.BNO, M.MEMBER_NAME, B.TITLE, W.WORK_NAME, B.WRITE_DATE, B.CONTENT, B.DIVISON FROM BOARD B JOIN MEMBER M ON(M.MEMBER_ID = B.MEMBER_ID) JOIN WORK W ON(W.WORK_ID = B.WORK_ID) WHERE W.MEMBER_ID = ? AND B.DIVISON = 1 ORDER BY WRITE_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
qnaListCount=SELECT COUNT(*) FROM(SELECT ROWNUM RNUM, B.BNO, M.MEMBER_NAME, B.TITLE, W.WORK_NAME, B.WRITE_DATE, B.CONTENT, B.DIVISON FROM BOARD B JOIN MEMBER M ON(M.MEMBER_ID = B.MEMBER_ID) JOIN WORK W ON(W.WORK_ID = B.WORK_ID) WHERE W.MEMBER_ID = ?)

selectReviewList=SELECT RNUM, COMMENT_ID, WORK_NAME, CONTENT, STAR_POINT, MEMBER_NAME, WRITE_DATE, BNO, WRITER_ID, WORK_ID FROM(SELECT ROWNUM RNUM, COMMENT_ID, WORK_NAME, CONTENT, STAR_POINT, MEMBER_NAME, WRITE_DATE, BNO, WRITER_ID, WORK_ID FROM (SELECT BC.COMMENT_ID, W.WORK_NAME, BC.CONTENT, BC.STAR_POINT, M.MEMBER_NAME, BC.WRITE_DATE, BC.BNO, BC.WRITER_ID, BC.WORK_ID FROM B_COMMENT BC JOIN BOARD B ON(B.BNO = BC.BNO) JOIN WORK W ON(W.WORK_ID = BC.WORK_ID) JOIN MEMBER M ON(M.MEMBER_ID = BC.WRITER_ID) WHERE BC.WRITE_LEVEL = 3 AND W.MEMBER_ID = ? ORDER BY BC.WRITE_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
reviewListCount=SELECT COUNT(*) FROM(SELECT ROWNUM RNUM, COMMENT_ID, WORK_NAME, CONTENT, STAR_POINT, MEMBER_NAME, WRITE_DATE FROM (SELECT BC.COMMENT_ID, W.WORK_NAME, BC.CONTENT, BC.STAR_POINT, M.MEMBER_NAME, BC.WRITE_DATE FROM B_COMMENT BC JOIN BOARD B ON(B.BNO = BC.BNO) JOIN WORK W ON(W.WORK_ID = BC.WORK_ID) JOIN MEMBER M ON(M.MEMBER_ID = BC.WRITER_ID) WHERE BC.WRITE_LEVEL = 3 AND W.MEMBER_ID = ? ORDER BY BC.WRITE_DATE DESC))
