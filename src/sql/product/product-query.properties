selectProList=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.PRICE, W.CID, W.TYPE_ID ,P.WP_ID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID FROM WORK W JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) WHERE W.WORK_ID=P.WORK_ID AND PIC_TYPE=0
selectProDetailList=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.PRICE, W.CID, W.TYPE_ID ,P.WP_ID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID FROM WORK W JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) WHERE W.WORK_ID=P.WORK_ID AND PIC_TYPE=0 AND W.WORK_ID=?
insertCart=INSERT INTO BASKET VALUES(SEQ_BASKET_ID.NEXTVAL,?,?,SYSDATE,5,1)
selectCartList=SELECT W.WORK_CONTENT ,P.FILE_PATH, W.PRICE FROM BASKET B JOIN MEMBER M ON(M.MEMBER_ID=B.MID) JOIN WORK W ON(W.MEMBER_ID=M.MEMBER_ID) JOIN WORK_PIC P ON(W.WORK_ID=P.WORK_ID) WHERE M.MEMBER_ID=? AND W.WORK_ID=?