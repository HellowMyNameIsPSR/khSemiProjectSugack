selectProList=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.PRICE, W.CID, CATEGORY, W.TYPE_ID ,W.WCOUNT, P.WP_ID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID FROM WORK W JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) JOIN CATEGORY C ON(W.CID = C.CID) WHERE W.WORK_ID=P.WORK_ID AND PIC_TYPE='0'

selectProDetailList=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.CID, W.TYPE_ID , W.WCOUNT, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID, OP_ID, ONAME, OPRICE, OVALUE FROM WORK W RIGHT JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) LEFT JOIN WORK_OPTION WO ON(WID = W.WORK_ID) WHERE W.WORK_ID=P.WORK_ID AND W.WORK_ID=?

selectProListPop=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.PRICE, W.CID, CATEGORY, W.TYPE_ID ,W.WCOUNT, P.WP_ID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID, W.WCOUNT FROM WORK W JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) JOIN CATEGORY C ON(W.CID = C.CID) WHERE W.WORK_ID=P.WORK_ID AND PIC_TYPE='0' ORDER BY W.WCOUNT DESC

updateCount=UPDATE WORK SET WCOUNT=(SELECT WCOUNT FROM WORK WHERE WORK_ID=?) +1 WHERE WORK_ID=?
insertBasket=INSERT INTO BASKET VALUES(BASKET_SEQ.NEXTVAL, ?, ?, SYSDATE, ?, 'Y')
selectOnePurchase=SELECT BASKET_SEQ.CURRVAL FROM DUAL
selectBuyInfo=SELECT B.BASKET_ID, MID, B.WID, BASKET_DATE, COUNT, WORK_NAME, W.PRICE, DELI_PRICE, W.MEMBER_ID, M.MEMBER_NAME, CHANGE_NAME FROM BASKET B JOIN WORK W ON(WID = WORK_ID) JOIN MEMBER M ON(M.MEMBER_ID = W.MEMBER_ID) JOIN WORK_PIC WP ON(B.WID = WP.WORK_ID) WHERE B.BASKET_ID = ? AND WP.PIC_TYPE = '0'  AND B.STATUS = 'Y'
selectBuyOption=SELECT BO.BASKET_ID, BO.OP_ID, ONAME, OPRICE, OVALUE FROM BASKET B  JOIN WORK W ON(WID = WORK_ID)  JOIN BASKET_OP BO ON(B.BASKET_ID = BO.BASKET_ID) JOIN WORK_OPTION WO ON(WO.OP_ID = BO.OP_ID)  WHERE MID = ?

insertPayment=INSERT INTO PAYMENT VALUES(?, SYSDATE, ?, NULL, ?, ?, ?)
insertOrderList=INSERT INTO ORDER_LIST VALUES(ORDER_LIST_SEQ.NEXTVAL, ?, ?, ?)
deleteBasket=UPDATE BASKET SET STATUS = 'N' WHERE BASKET_ID = ?
selectOption=SELECT ONAME, WID FROM WORK_OPTION WHERE WID = ? GROUP BY ONAME, WID 

insertBasketOption=INSERT INTO BASKET_OP VALUES(BASKET_OP_SEQ.NEXTVAL, ?, ?)
insertPoint=INSERT INTO POINT VALUES(POINT_SEQ.NEXTVAL, SYSDATE, 'PAYED', ?, ?, 'IN', ?)
insertMinusPoint=INSERT INTO POINT VALUES(POINT_SEQ.NEXTVAL, SYSDATE, 'PAYED', ?, ?, 'OUT', ?)

selectOrderId=SELECT * FROM ORDER_LIST WHERE BASKET_ID = ?
insertDelivery=INSERT INTO DELIVERY VALUES(DELI_SEQ.NEXTVAL, SYSDATE, ?, NULL, NULL, ?, NULL)