selectCategoryAll=SELECT CID, CATEGORY FROM CATEGORY
selectAuthorType=SELECT MATERIAL FROM PROTYPE P JOIN AUTHOR_TYPE A ON (P.TYPE_ID = A.CRAFT_ID) WHERE MEMBER_ID = ?
insertFundingWork=INSERT INTO WORK (WORK_ID, WORK_NAME, WORK_CONTENT, DELI_PRICE, WR_DATE, WORK_KIND, MEMBER_ID, PRICE, CID, TYPE_ID) VALUES (WORK_SEQ.NEXTVAL, ?, ?, ?, SYSDATE, ?, ?, ?, (SELECT CID FROM CATEGORY WHERE CATEGORY = ?), (SELECT TYPE_ID FROM PROTYPE WHERE MATERIAL = ?))
insertFundFile=INSERT INTO WORK_PIC VALUES (('WP' || WORK_PIC_SEQ.NEXTVAL), ?, ?, ?, ?, WORK_SEQ.currval)
insertFund=INSERT INTO FUNDING(WORK_ID, MIN_VOO, MAX_VOO, COOPERATION, FUN_DATE, FUN_STATUS) VALUES(WORK_SEQ.currval, ?, ?, ?, ?, ?)

selectFundingProList=SELECT A.AUTHOR_NAME,W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.PRICE, W.CID, CATEGORY, W.TYPE_ID ,W.WCOUNT, P.WP_ID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID FROM WORK W JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) JOIN CATEGORY C ON(W.CID = C.CID) JOIN MEMBER M ON(M.MEMBER_ID=W.MEMBER_ID) JOIN AUTHOR A ON(A.MEMBER_ID=W.MEMBER_ID) WHERE W.WORK_ID=P.WORK_ID AND PIC_TYPE='fundingRep'

selectFundingProDetailList=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.CID, W.TYPE_ID , W.WCOUNT, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE FROM WORK W RIGHT JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) WHERE W.WORK_ID=P.WORK_ID AND W.WORK_ID=? AND PIC_TYPE='fundingRep'
selectFundingProDetailImg=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.CID, W.TYPE_ID , W.WCOUNT, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE FROM WORK W RIGHT JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) WHERE W.WORK_ID=P.WORK_ID AND W.WORK_ID=? AND PIC_TYPE='fundingRep' AND PIC_TYPE='fundingDetail'

selectSortFunding=SELECT W.WORK_ID, W.WORK_NAME, TO_CHAR(W.WR_DATE, 'YYYY/MM/DD') WR_DATE, DECODE(F.FC_START, NULL, 'No value', TO_CHAR(F.FC_START, 'yyyy/MM/dd')) FC_START, DECODE(F.FC_FINISH, NULL, 'No value', TO_CHAR(F.FC_FINISH, 'yyyy/MM/dd')) FC_FINISH, F.FUN_STATUS FROM WORK W JOIN FUNDING F ON (F.WORK_ID = W.WORK_ID) WHERE W.MEMBER_ID = ? AND FUN_STATUS = ? ORDER BY WR_DATE DESC
selectFundContents=SELECT W.WORK_ID, W.WORK_NAME, F.MIN_VOO, F.MAX_VOO, DELI_PRICE, TO_CHAR(F.FC_START, 'YYYY/MM/DD') FC_START, TO_CHAR(F.FC_FINISH, 'YYYY/MM/DD') FC_FINISH, TO_CHAR(F.DELI_DATE, 'YYYY/MM/DD') DELI_DATE, COOPERATION, TO_CHAR(W.WR_DATE, 'YYYY-MM-DD') WR_DATE, PRICE, FUN_DATE FROM WORK W JOIN FUNDING F ON (W.WORK_ID = F.WORK_ID) WHERE W.MEMBER_ID = ? AND F.WORK_ID = ?

selectWorkPicFile=SELECT WP_ID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, PIC_TYPE, WP.WORK_ID FROM WORK_PIC WP JOIN WORK W ON (WP.WORK_ID = W.WORK_ID) WHERE W.MEMBER_ID = ? AND WP.WORK_ID = ?
selectFundingInfoImg=SELECT WP_ID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, PIC_TYPE, WP.WORK_ID FROM WORK_PIC WP JOIN WORK W ON (WP.WORK_ID = W.WORK_ID) WHERE WP.WORK_ID = ? AND PIC_TYPE='fundDetail'
