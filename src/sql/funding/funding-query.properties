selectCategoryAll=SELECT CID, CATEGORY FROM CATEGORY
selectAuthorType=SELECT MATERIAL FROM PROTYPE P JOIN AUTHOR_TYPE A ON (P.TYPE_ID = A.CRAFT_ID) WHERE MEMBER_ID = ?

insertFundingWork=INSERT INTO WORK (WORK_ID, WORK_NAME, WORK_CONTENT, DELI_PRICE, WR_DATE, WORK_KIND, MEMBER_ID, PRICE, CID, TYPE_ID, WCOUNT) VALUES (WORK_SEQ.NEXTVAL, ?, ?, ?, SYSDATE, ?, ?, ?, (SELECT CID FROM CATEGORY WHERE CATEGORY = ?), (SELECT TYPE_ID FROM PROTYPE WHERE MATERIAL = ?), 0)

insertFundFile=INSERT INTO WORK_PIC VALUES (WORK_PIC_SEQ.NEXTVAL, ?, ?, ?, ?, WORK_SEQ.currval)
insertFund=INSERT INTO FUNDING(WORK_ID, MIN_VOO, MAX_VOO, COOPERATION, FUN_DATE, FUN_STATUS) VALUES(WORK_SEQ.currval, ?, ?, ?, ?, ?)

updateCount=UPDATE WORK SET WCOUNT=(SELECT WCOUNT FROM WORK WHERE WORK_ID=?) +1 WHERE WORK_ID=?

selectFundingProList=SELECT A.AUTHOR_NAME,W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE,W.CID, CATEGORY, W.TYPE_ID ,W.WCOUNT, P.WP_ID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID FROM WORK W JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) JOIN CATEGORY C ON(W.CID = C.CID) JOIN MEMBER M ON(M.MEMBER_ID=W.MEMBER_ID) JOIN AUTHOR A ON(A.MEMBER_ID=W.MEMBER_ID) WHERE W.WORK_ID=P.WORK_ID AND PIC_TYPE='fundingRep'
selectFundingProDetailList=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.CID, W.TYPE_ID , NVL(W.WCOUNT,0) WCOUNT, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, FC_FINISH, MIN_VOO, MAX_VOO, DELI_DATE, COOPERATION, FC_START, FUN_DATE, FUN_STATUS FROM WORK W RIGHT JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) JOIN FUNDING F ON(F.WORK_ID = W.WORK_ID) WHERE W.WORK_ID=P.WORK_ID AND W.WORK_ID=? AND PIC_TYPE='fundingRep'

selectFundListLow=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.PRICE, W.CID, CATEGORY, W.TYPE_ID ,W.WCOUNT, P.WP_ID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID, W.WCOUNT FROM WORK W JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) JOIN CATEGORY C ON(W.CID = C.CID) WHERE W.WORK_ID=P.WORK_ID AND PIC_TYPE='fundingRep' ORDER BY W.PRICE ASC
selectFundListPop=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.PRICE, W.CID, CATEGORY, W.TYPE_ID ,W.WCOUNT, P.WP_ID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID, W.WCOUNT FROM WORK W JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) JOIN CATEGORY C ON(W.CID = C.CID) WHERE W.WORK_ID=P.WORK_ID AND PIC_TYPE='fundingRep' ORDER BY W.WCOUNT DESC
selectFundListNew=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.PRICE, W.CID, CATEGORY, W.TYPE_ID ,W.WCOUNT, P.WP_ID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID, W.WCOUNT FROM WORK W JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) JOIN CATEGORY C ON(W.CID = C.CID) WHERE W.WORK_ID=P.WORK_ID AND PIC_TYPE='fundingRep' ORDER BY W.WORK_ID DESC
selectFundListHigh=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.PRICE, W.CID, CATEGORY, W.TYPE_ID ,W.WCOUNT, P.WP_ID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE, P.WORK_ID, W.WCOUNT FROM WORK W JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) JOIN CATEGORY C ON(W.CID = C.CID) WHERE W.WORK_ID=P.WORK_ID AND PIC_TYPE='fundingRep' ORDER BY W.PRICE DESC

selectFundingProDetailImg=SELECT W.WORK_ID, W.WORK_NAME, W.WORK_CONTENT, W.DELI_PRICE, W.WR_DATE, W.RS_DATE, W.MAX_COUNT, W.CS_DATE, W.WORK_KIND, W.MEMBER_ID, W.PRICE, W.CID, W.TYPE_ID , W.WCOUNT, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.PIC_TYPE FROM WORK W RIGHT JOIN WORK_PIC P ON (W.WORK_ID=P.WORK_ID) WHERE W.WORK_ID=P.WORK_ID AND W.WORK_ID=? AND PIC_TYPE='fundingRep' AND PIC_TYPE='fundingDetail'

selectSortFunding=SELECT W.WORK_ID, W.WORK_NAME, TO_CHAR(W.WR_DATE, 'YY/MM/DD') WR_DATE, DECODE(F.FC_START, NULL, 'No value', TO_CHAR(TO_DATE(F.FC_START))) FC_START, DECODE(F.FC_FINISH, NULL, 'No value', TO_CHAR(TO_DATE(F.FC_FINISH))) FC_FINISH, F.FUN_STATUS FROM WORK W JOIN FUNDING F ON (F.WORK_ID = W.WORK_ID) WHERE W.MEMBER_ID = ? AND FUN_STATUS = ? AND WORK_KIND='fund' ORDER BY WR_DATE DESC
selectFundContents=SELECT W.WORK_ID, W.WORK_NAME, F.MIN_VOO, F.MAX_VOO, DELI_PRICE, TO_CHAR(F.FC_START, 'YYYY/MM/DD') FC_START, TO_CHAR(F.FC_FINISH, 'YYYY/MM/DD') FC_FINISH, TO_CHAR(F.DELI_DATE, 'YYYY/MM/DD') DELI_DATE, COOPERATION, TO_CHAR(W.WR_DATE, 'YYYY-MM-DD') WR_DATE, PRICE, FUN_DATE FROM WORK W JOIN FUNDING F ON (W.WORK_ID = F.WORK_ID) WHERE W.MEMBER_ID = ? AND F.WORK_ID = ?
insertFundLike=INSERT INTO INTEREST VALUES(SEQ_INTER_ID.NEXTVAL,?,SYSDATE,NULL,?,'F')
selectFundLikeList=SELECT I.WORK_ID,WORK_NAME, PRICE,TYPE, CHANGE_NAME FROM INTEREST I JOIN WORK W ON(W.WORK_ID = I.WORK_ID) JOIN WORK_PIC P ON(P.WORK_ID=I.WORK_ID) WHERE I.MEMBER_ID=? AND TYPE='F' AND P.PIC_TYPE='fundingRep' ORDER BY WORK_ID DESC
deleteFundLike=DELETE FROM INTEREST WHERE MEMBER_ID=? AND WORK_ID=? AND TYPE='F'

selectWorkPicFile=SELECT WP_ID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, PIC_TYPE, WP.WORK_ID FROM WORK_PIC WP JOIN WORK W ON (WP.WORK_ID = W.WORK_ID) WHERE W.MEMBER_ID = ? AND WP.WORK_ID = ?
selectFundingInfoImg=SELECT WP_ID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, PIC_TYPE, WP.WORK_ID FROM WORK_PIC WP JOIN WORK W ON (WP.WORK_ID = W.WORK_ID) WHERE WP.WORK_ID = ? AND PIC_TYPE='fundDetail'
upDateFunding=UPDATE FUNDING SET DELI_DATE = TO_DATE(?, 'YYYY/MM/DD'), COOPERATION = ?, FC_START = TO_DATE(?, 'YYYY/MM/DD'), FC_FINISH = ?, FUN_STATUS = ? WHERE WORK_ID = ?
insertAuthorAcc=INSERT INTO AUTHOR_ACCOUNT VALUES (A_ACCOUNT_SEQ.NEXTVAL, ?, ?, ?, ?, TO_DATE(?, 'YYMMDD'), ?, SYSDATE, ?)


insertFUS=INSERT INTO FUS VALUES (FUS_SEQ.NEXTVAL, SYSDATE, NVL((SELECT MAX(FUND_PRICE) FROM FUS WHERE WORK_ID = ?), 0) + (SELECT PRICE FROM WORK WHERE WORK_ID = ?), ?, ?, (SELECT PRICE FROM WORK WHERE WORK_ID = ?))

selectUserFundingProDetail=SELECT W.WORK_ID, W.WORK_NAME, CATEGORY, W.WORK_CONTENT, F.FUN_DATE, DECODE(F.FC_START, NULL, 'NoValue', TO_CHAR(TO_DATE(F.FC_START, 'YYYY/MM/DD'))) FC_START, DECODE(F.FC_FINISH, NULL, 'NoValue', TO_CHAR(TO_DATE(F.FC_FINISH, 'YYYY/MM/DD'))) FC_FINISH, DECODE(F.DELI_DATE, NULL, 'NoValue', TO_CHAR(TO_DATE(F.DELI_DATE, 'YYYY/MM/DD'))) DELI_DATE, W.WR_DATE, W.DELI_PRICE, FS.FUND_PRICE, F.MIN_VOO, F.MAX_VOO, W.PRICE FROM WORK W JOIN FUNDING F ON (W.WORK_ID = F.WORK_ID) JOIN CATEGORY C ON (W.CID = C.CID) JOIN (SELECT WORK_ID, MAX(FUND_PRICE) FUND_PRICE FROM FUS GROUP BY WORK_ID) FS ON(W.WORK_ID = FS.WORK_ID) WHERE W.WORK_ID = ? AND W.MEMBER_ID = ?
selectUserFundingProDetail2=SELECT W.WORK_ID, W.WORK_NAME, CATEGORY, W.WORK_CONTENT, F.FUN_DATE, DECODE(F.FC_START, NULL, 'NoValue', TO_CHAR(TO_DATE(F.FC_START, 'YYYY/MM/DD'))) FC_START, DECODE(F.FC_FINISH, NULL, 'NoValue', TO_CHAR(TO_DATE(F.FC_FINISH, 'YYYY/MM/DD'))) FC_FINISH, DECODE(F.DELI_DATE, NULL, 'NoValue', TO_CHAR(TO_DATE(F.DELI_DATE, 'YYYY/MM/DD'))) DELI_DATE, W.WR_DATE, W.DELI_PRICE, F.MIN_VOO, F.MAX_VOO, W.PRICE FROM WORK W JOIN FUNDING F ON (W.WORK_ID = F.WORK_ID) JOIN CATEGORY C ON (W.CID = C.CID) WHERE W.WORK_ID = ? AND W.MEMBER_ID = ?
selectFundSortListCount=SELECT count(*) FROM WORK W JOIN FUNDING F ON (F.WORK_ID = W.WORK_ID) WHERE W.MEMBER_ID = ? AND FUN_STATUS = ? AND WORK_KIND='fund' ORDER BY WR_DATE DESC