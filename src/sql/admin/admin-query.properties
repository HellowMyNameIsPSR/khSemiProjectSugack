
searchMember=SELECT * FROM MEMBER WHERE MEMBER_NAME LIKE ? AND MEMBER_TYPE = ? AND ENROLL_DATE >= TO_DATE(?) AND ENROLL_DATE < TO_DATE(?) + 1 AND BIRTH_DATE >= TO_DATE(?) AND BIRTH_DATE < TO_DATE(?) + 1 AND GENDER = ? AND STATUS='Y'
selectMemberForMonth=SELECT ROWNUM ,COUNT, MONTH FROM(SELECT COUNT(*) AS COUNT, TO_CHAR(ENROLL_DATE, 'YYYY-MM')AS MONTH FROM MEMBER WHERE ENROLL_DATE >= '2019-01-01' GROUP BY TO_CHAR(ENROLL_DATE, 'YYYY-MM') ORDER BY MONTH)
selectSalesForMonth=SELECT ROWNUM, SALES, MONTH FROM (SELECT SUM(PAY_PRICE) AS SALES, TO_CHAR(PAY_DATE, 'YYYY-MM')AS MONTH FROM PAYMENT WHERE PAY_DATE >= '2019-01-01' GROUP BY TO_CHAR(PAY_DATE, 'YYYY-MM') ORDER BY MONTH)
selectSalesForWeek=SELECT WEEK, SUM(PAY_PRICE) AS SALES FROM(SELECT TO_CHAR(PAY_DATE,'YYYY') AS year, TO_CHAR(PAY_DATE,'MM') AS MONTH, TO_CHAR(PAY_DATE, 'ww') AS week, PAY_PRICE FROM PAYMENT WHERE PAY_DATE >= '2019-01-01' AND PAY_DATE <= '2019-12-31') GROUP BY WEEK ORDER BY WEEK
selectSalesForDay=SELECT ROWNUM, SALES, DAY FROM (SELECT SUM(PAY_PRICE) AS SALES, TO_CHAR(PAY_DATE, 'DD')AS DAY FROM PAYMENT WHERE PAY_DATE >= '2019-05-01' AND PAY_DATE <= '2019-05-31' GROUP BY TO_CHAR(PAY_DATE, 'DD') ORDER BY DAY)
