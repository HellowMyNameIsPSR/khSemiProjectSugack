selectMemberForMonth=SELECT ROWNUM ,COUNT, MONTH FROM(SELECT COUNT(*) AS COUNT, TO_CHAR(ENROLL_DATE, 'YYYY-MM')AS MONTH FROM MEMBER WHERE ENROLL_DATE >= ? AND ENROLL_DATE <= ? GROUP BY TO_CHAR(ENROLL_DATE, 'YYYY-MM') ORDER BY MONTH)
selectSalesForMonth=SELECT ROWNUM, SALES, MONTH FROM (SELECT SUM(PAY_PRICE) AS SALES, TO_CHAR(PAY_DATE, 'YYYY-MM')AS MONTH FROM PAYMENT WHERE PAY_DATE >= ? AND PAY_DATE <= ? GROUP BY TO_CHAR(PAY_DATE, 'YYYY-MM') ORDER BY MONTH)
selectSalesForWeek=SELECT ROWNUM, SALES, WEEK FROM(SELECT TO_CHAR(PAY_DATE, 'YY-ww') AS WEEK, SUM(PAY_PRICE) AS SALES FROM PAYMENT WHERE PAY_DATE >= ? AND PAY_DATE <= ? GROUP BY TO_CHAR(PAY_DATE, 'YY-ww')) ORDER BY WEEK
selectSalesForDay=SELECT ROWNUM, SALES, DAY FROM (SELECT SUM(PAY_PRICE) AS SALES, TO_CHAR(PAY_DATE, 'MM-DD')AS DAY FROM PAYMENT WHERE PAY_DATE >= ? AND PAY_DATE <= ? GROUP BY TO_CHAR(PAY_DATE, 'MM-DD') ORDER BY DAY)
selectMale=SELECT GENDER, COUNT, M.MONTH FROM(SELECT GENDER, COUNT(*) AS COUNT, TO_CHAR(ENROLL_DATE, 'YYYY-MM') AS MONTH FROM MEMBER WHERE GENDER = 'M' GROUP BY TO_CHAR(ENROLL_DATE, 'YYYY-MM'), GENDER ORDER BY 3) C RIGHT JOIN (SELECT DISTINCT TO_CHAR(ENROLL_DATE, 'YYYY-MM') AS MONTH FROM MEMBER WHERE ENROLL_DATE >= ? AND ENROLL_DATE <= ? ORDER BY 1) M ON (C.MONTH = M.MONTH) ORDER BY 3
selectFemale=SELECT GENDER, COUNT, M.MONTH FROM(SELECT GENDER, COUNT(*) AS COUNT, TO_CHAR(ENROLL_DATE, 'YYYY-MM') AS MONTH FROM MEMBER WHERE GENDER = 'F' GROUP BY TO_CHAR(ENROLL_DATE, 'YYYY-MM'), GENDER ORDER BY 3) C RIGHT JOIN (SELECT DISTINCT TO_CHAR(ENROLL_DATE, 'YYYY-MM') AS MONTH FROM MEMBER WHERE ENROLL_DATE >= ? AND ENROLL_DATE <= ? ORDER BY 1) M ON (C.MONTH = M.MONTH) ORDER BY 3
selectFemaleWeek=SELECT GENDER, COUNT, M.WEEK FROM(SELECT GENDER, COUNT(*) AS COUNT, TO_CHAR(ENROLL_DATE, 'YY-ww') AS WEEK FROM MEMBER where GENDER = 'F' GROUP BY TO_CHAR(ENROLL_DATE, 'YY-ww'), GENDER ORDER BY 3) C RIGHT JOIN (SELECT DISTINCT TO_CHAR(ENROLL_DATE, 'YY-ww') AS WEEK FROM MEMBER WHERE ENROLL_DATE >= ? AND ENROLL_DATE <= ? ORDER BY 1) M ON (C.WEEK = M.WEEK) ORDER BY 3
selectMaleWeek=SELECT GENDER, COUNT, M.WEEK FROM(SELECT GENDER, COUNT(*) AS COUNT, TO_CHAR(ENROLL_DATE, 'YY-ww') AS WEEK FROM MEMBER where GENDER = 'M' GROUP BY TO_CHAR(ENROLL_DATE, 'YY-ww'), GENDER ORDER BY 3) C RIGHT JOIN (SELECT DISTINCT TO_CHAR(ENROLL_DATE, 'YY-ww') AS WEEK FROM MEMBER WHERE ENROLL_DATE >= ? AND ENROLL_DATE <= ? ORDER BY 1) M ON (C.WEEK = M.WEEK) ORDER BY 3
selectFemaleDay=SELECT GENDER, COUNT, M.DAY FROM(SELECT GENDER, COUNT(*) AS COUNT, TO_CHAR(ENROLL_DATE, 'YY-MM-DD') AS DAY FROM MEMBER where GENDER = 'F' GROUP BY TO_CHAR(ENROLL_DATE, 'YY-MM-DD'), GENDER ORDER BY 3) C RIGHT JOIN (SELECT DISTINCT TO_CHAR(ENROLL_DATE, 'YY-MM-DD') AS DAY FROM MEMBER WHERE ENROLL_DATE >= ? AND ENROLL_DATE <= ? ORDER BY 1) M ON (C.DAY = M.DAY) ORDER BY 3
selectMaleDay=SELECT GENDER, COUNT, M.DAY FROM(SELECT GENDER, COUNT(*) AS COUNT, TO_CHAR(ENROLL_DATE, 'YY-MM-DD') AS DAY FROM MEMBER where GENDER = 'M' GROUP BY TO_CHAR(ENROLL_DATE, 'YY-MM-DD'), GENDER ORDER BY 3) C RIGHT JOIN (SELECT DISTINCT TO_CHAR(ENROLL_DATE, 'YY-MM-DD') AS DAY FROM MEMBER WHERE ENROLL_DATE >= ? AND ENROLL_DATE <= ? ORDER BY 1) M ON (C.DAY = M.DAY) ORDER BY 3
selectAuthorSales=SELECT ROWNUM AS RNUM, SALES, AUTHOR FROM(SELECT SUM(PRICE) SALES, MEMBER_NAME AUTHOR FROM MEMBER M JOIN WORK W ON(W.MEMBER_ID = M.MEMBER_ID) JOIN BASKET B ON(B.WID = W.WORK_ID) JOIN ORDER_LIST OL ON(B.BASKET_ID = OL.BASKET_ID) JOIN PAYMENT P ON(P.PAY_ID = OL.PAY_ID) WHERE B.STATUS = 'N' AND P.PAY_DATE < ? AND P.PAY_DATE > ? GROUP BY MEMBER_NAME ORDER BY 1 DESC) WHERE ROWNUM <= ?